<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body,ul.li{
            padding: 0;
            margin: 0;
        }
        ul{
            overflow: hidden;
            height: 400px;
            width: 400px;
            background-color:#ccc;
            margin:100px auto;
        }
        li{
            float: left;
            width: 25%; /*宽度四等分*/
            height: 100px;
            border: 10px solid #9a8;
            box-sizing: border-box;/*content-box只有内容区，border-box包含内容区、内边距和边框*/
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
</html>
